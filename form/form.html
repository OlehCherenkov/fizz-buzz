<!DOCTYPE html>
<html>
	<head>
		<title>Анкета</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="fav.ico" type="image/x-icon">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="./style.css"/>
	</head>
	<body>
	<div class="container">
	<div class="col-sm-5">
	<h2>Анкета приёма на работу</h2>
	<h4>Заполните ваши данные в бланк.<p class="bg-warning text-info">Поля со * обязательные для заполнения.</p></h4>
	<form action="form.php" method="POST">
	<div class="form-group">
		<label for="exampleInputName1">Введите фамилию*:</label>
		<input type="text" class="form-control" id="exampleInputName1" placeholder="Фамилия" name="surname" required>
		<label for="exampleInputName2">Введите имя*:</label>
		<input type="text" class="form-control" id="exampleInputName2" placeholder="Имя" name="name" required>
		<label for="exampleInputName3">Введите отчество*:</label>
		<input type="text" class="form-control" id="exampleInputName3" placeholder="Отчество" name="secondname" required>
	</div>
	<div class="form-group">
		<label for="calendar">Дата рождения*:</label>
		<input type="date" class="form-control" id="calendar" name="birthday" required>
	</div>
	<div class="form-group">
		<label for="phone">Контактные данные*:</label>
		<input type="tel" class="form-control" id="phone" placeholder="Мобильный номер (+380111111111)" name="phonenumber" required>
	</div>
	<div class="radio">
		<b>Семейное положение:</b>
		<p><label><input type="radio" name="optionsRadios1" id="optionsRadios1" value="option1">Не замужем\не женат</label></p>
		<p><label><input type="radio" name="optionsRadios2" id="optionsRadios2" value="option2">Замужем\женат</label></p>
		<p><label><input type="radio" name="optionsRadios3" id="optionsRadios3" value="option3">Гражданский брак</label></p>
	</div>
	<b>Навыки:</b>
	<p class="bg-warning text-info">Возможно выбрать несколько вариантов навыков, знаний, которыми вы владете</p>
	<div class="checkbox">
		<p><label><input type="checkbox" name="skill[]" value="Хорошее знание ПК">Хорошее знание ПК</label></p>
		<p><label><input type="checkbox" name="skill[]" value="Управление персоналом">Управление персоналом</label></p>
		<p><label><input type="checkbox" name="skill[]" value="Английский язык">Английский язык</label></p>
		<p><label><input type="checkbox" name="skill[]" value="Коммуникативные навыки">Коммуникативные навыки</label></p>
		<p><label><input type="checkbox" name="skill[]" value="Многозадачность">Многозадачность</label></p>
		<p><label><input type="checkbox" name="skill[]" value="Быстрое обучение">Быстрое обучение</label></p>
		<p><label><input type="checkbox" name="skill[]" value="Умение планировать">Умение планировать</label></p>
	</div>
	<b>Интересы(Хобби):</b>
	<p class="bg-warning text-info">Возможно выбрать несколько вариантов</p>
	<select multiple class="form-control" name="hobby[]">
		<option value="Занятие спортом(подвижные игры)">Занятие спортом(подвижные игры)</option>
		<option value="Пение">Пение</option>
		<option value="Танцы">Танцы</option>
		<option value="Туризм">Туризм</option>
		<option value="Кулинария">Кулинария</option>
		<option value="Рисование">Рисование</option>
		<option value="Рукоделие">Рукоделие</option>
		<option value="Просмотр фильмов, сериалов и т.д.">Просмотр фильмов, сериалов и т.д.</option>
		<option value="Интернет, компьютерные игры">Интернет, компьютерные игры</option>
	</select>
	<b>Комментарий:</b>
	<textarea class="form-control" rows="4" name="comment"></textarea>
	<br><button type="submit" class="btn btn-success">Отправить</button><br><br>
	</form>
	</div>
	</div>
	</body>
</html>
